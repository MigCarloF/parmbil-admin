group 'parmbil'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.google.firebase:firebase-admin:5.11.0'
    compile 'com.jfoenix:jfoenix:1.9.0'
    testCompile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.21'
}
